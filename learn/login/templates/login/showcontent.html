<!-- 显示所有用户发表信息 用户、发布内容、发布时间 -->
{% load staticfiles %}
{% block css %}<link href="{% static 'css/learchat.css' %}" rel="stylesheet"/>{% endblock %}





{% for chat in learnchats %} <!-- 用户、发布内容、发布时间 -->
    <div class="chat">
        <div class="panel panel-default">
            <div class="panel-body">

                <!--{% for head in headpoto %} {% endfor %}-->

                    <img width="48" height="48" class="js-img-show" id="avatarShow" src="{{headpoto.avatar.url}}"/>


                <h4><a href="/user_home/">{{ chat.Temp }}</a></h4>
                <h6>{{ chat.createTime | date:'Y-m-d H:i:s' }} 来自</h6>
                <h5>{{ chat.content | linebreaksbr}}</h5>
                <br/>
                <hr/>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                      <a href="#"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>点赞</a>
                  </div>
                  <div class="btn-group" role="group">
                      <a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>评论</a>
                  </div>
                  <div class="btn-group" role="group">
                      <a href="#"><span class="glyphicon glyphicon-share" aria-hidden="true"></span>转发</a>
                  </div>
                </div>



                <!--导入newcomment.html文件-->
            </div>
        </div>
    </div>
{% endfor %}
