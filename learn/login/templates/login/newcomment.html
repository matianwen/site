<div>
    <!-- 发表评论 -->
    <hr>
    {% if request.session.is_login %}
        <form action="{% url 'commentviews' %}" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <textarea type="text" class="form-control" name="content" rows="1"></textarea>
                <input type="hidden" name="content_type" value="comments">
                <input type="hidden" name="object_id" value="{{ comments.pk }}">
            </div>
            <button type="submit" class="btn btn-primary ">发送</button>
        </form>
        <br>
    {% else %}
        <br>
        <h5 class="row justify-content-center">
            请<a href="login">登录</a>评论
        </h5>
        <br>
    {% endif %}

    <!-- 显示评论 <h4>共有{{ comments.count }}条评论</h4>-->

    <div>
        <p>评论:</p>
        {% for comment in comments %}
            <hr>
            <h6>{{ comment.chats_user }}</h6>
            <h6>{{ comment.content }}</h6>
            <h6>{{ comment.pub_date|date:"Y-m-d H:i:s" }}</h6>
        {% endfor %}
    </div>

</div>
