<div class="panel panel-default">
    <div class="panel-body">
        <!-- 登录后才可以发布内容 -->
        {% if request.session.is_login %}
            <center>
            <form action="send_content" method="post">
                {% csrf_token %}
                <textarea class="form-control" rows="3" placeholder="在这里你就是现代版诗人，说的话像诗一样美丽..." style="min-width: 100%;height:100px;background-color:#f4f5f5" name="content" ></textarea>

                <div class="emoji" style="display:inline;float:left;">
                     <!--<p><input id="input" type="text"></p>
                    <button id="btn">emojiBtn</button>
                    -->
                    <a href="javascript:;" class="emoji_btn"><img src="https://b-gold-cdn.xitu.io/v3/static/img/emoji.5594dbb.svg">表情</a>
                </div>

                <div class="image-send" style="display:inline;float:left;">
                    <a href="javascript:;" class="image_btn"><img src="https://b-gold-cdn.xitu.io/v3/static/img/active_file.d265f4e.svg">图片</a>
                </div>

                <div class="send-submit" style="display:inline;float:right;">
                    <br/>
                    <input class="btn btn-info" type="submit" style="background-color:#007fff" value="发布">
                </div>

            </form>
            </center>
        {% else %}
            <!-- 没有登录禁止发布内容 -->
            <center>
            <form action="send_content" method="post">
                {% csrf_token %}
                <textarea class="form-control" rows="3" placeholder="在这里你就是现代版诗人，说的话像诗一样美丽..." style="min-width: 100%;height:100px;background-color:#f4f5f5" name="content"></textarea>

                <div class="emoji" style="display:inline;float:left;">
                    <a href="javascript:;" class="emoji_btn"><img src="https://b-gold-cdn.xitu.io/v3/static/img/emoji.5594dbb.svg">表情</a>
                </div>

                <div class="image-send" style="display:inline;float:left;">
                    <a href="javascript:;" class="image_btn"><img src="https://b-gold-cdn.xitu.io/v3/static/img/active_file.d265f4e.svg">图片</a>
                </div>

                <div class="send-submit" style="display:inline;float:right;">
                    <br/>
                    <input class="btn btn-info" type="submit" disabled="发布" value="发布">
                </div>
            </form>
            </center>
        {% endif %}
    </div>
</div>
