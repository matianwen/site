<div style="background-color:#f4f5f5">
{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}<link href="{% static 'css/updateheadpoto.css' %}" rel="stylesheet"/>{% endblock %}
{% block title %}言行{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-7">
                <div class="panel panel-default">
                    <ul>
                        <li>头像：</li>
                        <div class="head-poto">
                            <img width="68" height="68" class="js-img-show" id="avatarShow" src="{{headpotoo.avatar.url}}"/>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-file">
                                <input type="file" name="avatar">
                                <style>
                                    input[type="file"] {
                                      color: transparent;
                                    }
                                </style>
                            </div>
                            <div class="input-submit">
                                <input type="submit" class="btn btn-primary" style="background-color:#007fff" value="提交">
                            </div>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

</div>
